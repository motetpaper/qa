<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>battery-api-test</title>
</head>
<body>
<input id="outbox" type="text" readonly />
<script type="module">
const outbox = document.querySelector('outbox');
navigator.getBattery().then((b)=>{
  outbox.value = b.charging;
});
</script>
<style type="text/css">
#outbox {
  font-size: 18pt;
  width: 100pt
}
</style>
</body>
</html>
