<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>battery-api-test</title>
</head>
<body>
<input id="outbox" type="text" value="" readonly />
<script type="module">
const outputs = document.querySelector('#outbox');
navigator.getBattery().then((battery) => {
  battery.addEventListener('chargingchange', () => {
    const msg = battery.charging ? 'plugged in' : 'unplugged'
    console.log(msg);
    outputs.value = msg
  });    
});
</script>
<style type="text/css">
#outbox {
  font-size: 18pt;
  width: 200pt
}
</style>
</body>
</html>
